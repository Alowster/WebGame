<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Castle Defense</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="fondo">
        <div id="marco">
            <div id="pantalla">
                <img id="imagenFondo">
                <h1 id="contador1">ENEMIGOS ABATIDOS: 0</h1>
                <img class="controles" src="https://raw.githubusercontent.com/Alowster/img/refs/heads/main/controles.png" alt="press E to shoot">
                <div class="collider" id="ground"></div>     
                <div id="jugador">
                    <img id="jugador_spriteSheet" src="assets/helicopterSpriteSheet.png" alt="Helicopter">
                </div>
                <div class="vida-box">
                    <h1>Vida del castillo</h1>
                    <div class="vida-container">
                        <div id="vida-barra"></div>
                    </div>
                </div>
                <div id="base">
                    <img id="castillo" src="https://raw.githubusercontent.com/Alowster/img/refs/heads/main/Castle%20(1).png" alt="Castle">                    
                </div>
            </div>
        </div>
        <script type="module" src="js/game/Game.js"></script>
    </main>
</body>
</html>
